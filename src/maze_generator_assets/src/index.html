<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Maze Generator</title>
    <base href="/">

    <link type="text/css" rel="stylesheet" href="main.css" />
</head>
<body style="background-color:#ffd699; text-align:center;">
  <div>
    <img src="logo.png" alt="Maze Generator logo" />
      <div> <label for="name">Enter size of maze: </label>
        <input id="size" alt="Size" type="number" min="0" />
        <button id="generateBtn">Generate!</button>
      </div>
      <pre> [size will be rounded to an odd number] </pre>
      <pre id="maze"></pre>
    </div>
   </div>
</body>
</html>
